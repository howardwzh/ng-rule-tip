<!DOCTYPE html>
<html ng-app="demo">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>demo-9</title>
    <meta name="description" content="">
    <meta name="keywords" content="">
    <link href="../demo.css" rel="stylesheet">
</head>

<body ng-controller="demoCtrl">
    input:
    <br>
    <input type="text" ng-model="formData.userNameA" rule-tip="globalObj" rule-tip-preset="presetObj.name" rule-tip-index="0">
    <br>
    <br> mock-input:
    <br><span class="mock-input" ng-model="formData.userNameB" rule-tip="globalObj" rule-tip-preset="presetObj.name" rule-tip-index="1" rule-tip-blur="globalObj.blurShow.userNameB">{{formData.userNameB}}</span>
    <br>
    <button ng-click="globalObj.blurShow.userNameB=false;formData.userNameB='123'">Mock focus and input '123'</button>
    <button ng-click="globalObj.blurShow.userNameB=false;formData.userNameB='abc'">Mock focus and input 'abc'</button>
    <button ng-click="globalObj.blurShow.userNameB=true">Mock blur</button>
    <br>
    <br>
    <p><span ng-if="globalObj.isError===undefined">No testing</span><span ng-if="globalObj.isError">Has error</span><span ng-if="globalObj.isError===false">No error</span></p>
</body>
<script src="../angular.js"></script>
<script src="../../ng-rule-tip.js"></script>
<script src="index.js"></script>

</html>
